<form (ngSubmit)="onSubmit()" class="task-form">
    <div class="form-control">
        <label for="title">Task Title</label>
        <input type="text" name="title" id="title" [(ngModel)]="title" placeholder="Enter task title" required>
    </div>
    <div class="form-control">
        <label for="description">Description</label>
        <textarea name="description" id="description" [(ngModel)]="description" placeholder="Enter task description" rows="3"></textarea>
    </div>
    <div class="form-control">
        <label for="priority">Priority</label>
        <select name="priority" id="priority" [(ngModel)]="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>
    <input type="submit" value="Add Task" class="btn btn-block">
</form>
